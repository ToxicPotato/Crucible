services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    volumes:
      - conversation-data:/app/data/conversations
    ports:
      - "8001:8001"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE=
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  conversation-data:
